<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Courses Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchBar {
            padding: 10px;
            width: 50%;
            font-size: 18px;
            border: 2px solid #0d47a1;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: auto;
        }

        .course-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 8px solid #2196f3;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            min-height: 300px;
        }

        .course-card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0d47a1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .course-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1976d2;
        }

        .course-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .course-duration {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }

        .course-level {
            font-size: 16px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 40px;
            color: #0d47a1;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        #noResults {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        function filterCourses() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let courses = document.getElementsByClassName('course-card');
            let found = false;
            for (let i = 0; i < courses.length; i++) {
                let title = courses[i].getElementsByClassName('course-title')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    courses[i].style.display = "flex";
                    found = true;
                } else {
                    courses[i].style.display = "none";
                }
            }
            document.getElementById('noResults').style.display = found ? "none" : "block";
        }
    </script>

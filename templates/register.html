<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --bg-color: #e3f2fd;
            --text-color: #0d47a1;
            --card-bg: #ffffff;
            --button-bg: linear-gradient(to right, #1e88e5, #1565c0);
            --button-hover: linear-gradient(to right, #42a5f5, #0d47a1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 20px var(--shadow-color);
            text-align: center;
            width: 420px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        input {
            width: calc(100% - 28px);
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1e88e5;
            outline: none;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(30, 136, 229, 0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 5px 12px rgba(30, 136, 229, 0.5);
            margin-top: 12px;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.07);
        }

        p {
            margin-top: 18px;
            font-size: 15px;
        }

        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="college" placeholder="College Name" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="http://127.0.0.1:5500/templates/home.html">Login</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const college = document.getElementById("college").value.trim();

            if (!username || !email || !password || !college) {
                alert("All fields are required!");
                return;
            }

            fetch("http://127.0.0.1:5000/api/register", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password, college })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = "http://127.0.0.1:5500/FlaskApp/templates/home.html"; 
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Registration failed. Please try again.");
            });
        });
    </script>
</body>
</html>
